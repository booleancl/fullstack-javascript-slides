<head>
  <meta charset="utf-8">
  <title>Fullstack Javascript Slides-Happy Jekylling!</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/simple.css" id="theme">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section 
        class="intro"
        data-separator="^\n---\n$" 
        data-separator-vertical="^\n--\n$"
        data-background-image="https://res.cloudinary.com/boolean-spa/image/upload/v1620881127/boolean-fullstack-js/Intro_yvab6y.svg"
        data-background-opacity=0.8 
      >
        <header>
          <img src="https://res.cloudinary.com/boolean-spa/image/upload/v1620172881/logo-horizontal_hqou69.png" alt="logo-boolean">
        </header>  
      </section>
      
      <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
        <script type="text/template">
          <h2 id="otro">Otro</h2>
  
  			</script>
      </section>
      
    </div>
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/lib/js/head.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/zoom/zoom.js"></script>
  <script>
    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      plugins: [RevealMarkdown],
      theme: 'simple', // available themes are in /css/theme
      transition: 'slide', // default/cube/page/concave/zoom/linear/fade/none
    });
  </script>
</body>
